<!--A body is what your users can see on a website-->
<body>
<div class="container p-5 my-5 border rounded shadow-lg text-center">

  <div class="row p-5">
    <div class="col p-5 bg-dark text-white"></div>

        <!-- Golf Ball Card -->
<div class="card pt-5 my-5 bg-secondary text-center" style="width:400px">
  <img src="images/sillyguy.gif" class="float-end rounded" alt="Golf ball man with plate">
  <div class="card-body">
    <h3 class="card-title">The Criminal</h3>
        <p class="card-text">He broke into here</p>
    <a href="https://pixabay.com/gifs/cartoon-3d-golf-plate-empty-550/" class="btn btn-danger" target="_blank">Go To Him</a>
  </div>
</div> 
  </div>

    <div class="col p-5 bg-dark text-white"></div>
  </div>

<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
  </div>

  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="images/golfballmoney.gif" alt="Sentient golf ball holding a money sign" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="images/sillyguy.gif" alt="Sentient golf ball holding plate" class="d-block w-100">
    </div>
  </div>

  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

<!-- Fake error message-->
<div class="container-xxl p-5 my-5 border bg-primary text-white">
  <h1>:(</h1>
  <p>Insert Error Code Here</p>
</div>

</body>
