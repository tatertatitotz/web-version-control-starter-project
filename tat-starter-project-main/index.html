<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Using bootstrap 5 framework-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>


<!--A body is what your users can see on a website-->
<body>
<div class="container-xxl p-5 bg-dark text-white">
  <h1>Hello, GitHub!</h1>
  <p>This is my first web page using version control with Git and GitHub.</p>
</div>

<div class="container p-5 border">
  <h2>Resources</h2>

  <ul>
  <li><a href="https://www.w3schools.com/html/default.asp" target="_blank">HTML Tutorial</a></li>
  <li><a href="https://www.w3schools.com/css/default.asp" target="_blank">CSS Tutorial</a></li>
  <li><a href="https://www.w3schools.com/bootstrap5/index.php" tarager= "_blank">Bootstrap 5 Tutorial</a></li>
  </ul>
</div>

<!-- Golf Ball Image -->
<div class="container p-5 mt-3">           
  <img src="images/sillyguy.gif" class="mx-auto d-block rounded" alt="Golf ball man with plate"> 
</div>

<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
  </div>

  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="images/golfballmoney.gif" alt="Money" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="images/sillyguy.gif" alt="Plate" class="d-block w-100">
    </div>
  </div>

  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

<div class="container-xxl p-5 my-5 border bg-primary text-white">
  <h1>:(</h1>
  <p>Insert Error Code Here</p>
</div>



</body>
</html>
