<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>

<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Page Template</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery (needed for .load()) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

</head>


<body>

<!-- Navbar gets injected here -->
<div id="nav-placeholder"></div>

<!-- Place Main Content here -->
<div class="container">
    <h1>Web Page Template</h1>
    <p>This is to help you create new webpages from this template</p>

</div>

    <script>
    $("#nav-placeholder").load("navbar.html");
    </script>
<!-- Bootstrap JS must go last -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Fake error message-->
<div class="container-xxl p-5 my-5 border bg-primary text-white">
  <h1>:(</h1>
  <p>Insert Error Code Here</p>
</div>

</body>


</html>
